
@layout.main("Welcome to Play") {

@if(flash.containsKey("error")) {
	<div class="alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        @flash.get("error")
    </div>
}

	<a href="@routes.AkkaHello.hello()">Say hello</a>
	<a href="@routes.AkkaHello.getTitle()?isbn=2070367665">Sur la route</a>
	<a href="@routes.AkkaHello.getFromAuthor()?author=Lehane">Lehane</a>
	
	@helper.form(action = routes.AkkaHello.getFromSearch()) {
		<div class="input-group">
			<input type="text" name="search" class="form-control" placeholder="Search" autofocus>
			<span class="input-group-btn">
				<button class="btn btn-primary" type="submit">Go!</button>
			</span>
		</div><!-- /input-group -->
	}
}
